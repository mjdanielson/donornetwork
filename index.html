<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Versiti</title>
    <meta name="description" content="" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script
      async
      defer
      src="https://api.mapbox.com/mapbox-assembly/v0.26.0/assembly.js"
    ></script>
    <link
      href="https://api.mapbox.com/mapbox-assembly/v0.26.0/assembly.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map" class="viewport-full-ml viewport-twothirds top"></div>

    <div class="fixed bottom left mb60-ml pl12 viewport-third">
      <div
        id="modal-container"
        class="flex-child bg-white px12 py24 align-center-mm relative w360-ml wmax-mm"
      >
        <div class="txt-m" id="modal">
          <div class="flex-parent flex-parent--row">
            <img src="assets/images/Wisconsin.png" class="w36 h36 mr12 mt12" />
            <p class="txt-bold">
              Select a county and find out how many people are waiting for an
              organ donation near you.
            </p>
          </div>
          <div class="mx-auto mt12 align-center">
            <div class="select-container mt0-mm">
              <select id="select" class="select bg-dnw-blue">
                <option>Select a County</option>
              </select>
              <div class="select-arrow"></div>
            </div>
            <div id="countyDonors" class="mt12"></div>
          </div>
          <div id="legend" class="w300 mx-auto round-bold px12 mt12 txt-s">
            <div class="grid mb6">
              <div id="l1" class="col h24"><p class="pl6">Low</p></div>
              <div id="l2" class="col h24"></div>
              <div id="l3" class="col h24"></div>
              <div id="l4" class="col h24"></div>
              <div id="l5" class="col h24"></div>
              <div id="l6" class="col h24"><p class="pl6">High</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js " async defer></script>
  </body>
</html>
